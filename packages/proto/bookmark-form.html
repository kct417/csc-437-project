<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add / Edit Item</title>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/tokens.css" />
		<link rel="stylesheet" href="/styles/page.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet" />
		<script type="module">
			import { define } from '@calpoly/mustang';
			import { HeaderElement } from '/src/components/header.js';
			import { BookmarkFormElement } from '/src/components/bookmark-form.js';
			define({
				'content-element': ContentElement,
				'header-element': HeaderElement,
				'bookmark-form-element': BookmarkFormElement,
			});
			HeaderElement.initializeOnce();
		</script>
	</head>
	<body>
		<mu-auth provides="arcana:auth">
			<content-element>
				<header-element
					slot="header"
					src-svg="/icons/book.svg#icon-book"
					links='[["Back","/"]]'>
				</header-element>
				<bookmark-form-element
					slot="content"
					src-image="/images/bookmark.png"></bookmark-form-element>
			</content-element>
		</mu-auth>
	</body>
</html>
