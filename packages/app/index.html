<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arcana Library</title>
		<link rel="stylesheet" href="/styles/tokens.css" />
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/page.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet" />
		<script type="module" src="/src/main.ts"></script>
	</head>
	<body>
		<mu-history provides="arcana:history" root="/app">
			<mu-auth provides="arcana:auth" redirect="/login.html">
				<mu-store provides="arcana:model">
					<content-element>
						<header-element slot="header"></header-element>
						<mu-switch slot="content"></mu-switch>
					</content-element>
				</mu-store>
			</mu-auth>
		</mu-history>
	</body>
</html>
