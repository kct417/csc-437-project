<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookmark Name</title>
		<link rel="stylesheet" href="/styles/reset.css" />
		<link rel="stylesheet" href="/styles/tokens.css" />
		<link rel="stylesheet" href="/styles/page.css" />
		<link rel="stylesheet" href="/styles/card.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header class="site-header">
			<div class="brand">
				<svg class="icon">
					<use href="/icons/bookmark.svg#icon-bookmark" />
				</svg>
				<h1 class="brand-name"><a href="/">Arcana</a></h1>
			</div>
			<nav>
				<ul>
					<li><a href="/pages/folder.html">Return</a></li>
					<li>
						<a href="/pages/form.html">Edit</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="header">
				<img
					src="/assets/bookmark.png"
					alt="Bookmark cover"
					class="cover" />
				<div class="card-info">
					<h2>Bookmark Name</h2>
					<p class="description">
						This is a description for the bookmark page.
					</p>
					<dl class="details">
						<div class="detail-row">
							<dt>Author</dt>
							<dd>The author of the bookmark.</dd>
						</div>
						<div class="detail-row">
							<dt>Chapter</dt>
							<dd>The chapter of the bookmark.</dd>
						</div>
						<div class="detail-row">
							<dt>Page</dt>
							<dd>The page number of the bookmark.</dd>
						</div>
						<div class="detail-row">
							<dt>Folder</dt>
							<dd>The folder where the bookmark is stored.</dd>
						</div>
						<div class="detail-row">
							<dt>Notes</dt>
							<dd>Any additional notes for the bookmar</dd>
						</div>
					</dl>
				</div>
			</section>
		</main>
	</body>
</html>
